<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic HTML and CSS Quiz</title>

    <link rel="stylesheet" href="./styles/quiz.css" />
  </head>
  <body>
    <main class="container">
      <h1>Basic HTML and CSS Quiz</h1>

      <form class="quiz-form" action="#" method="get" novalidate>
        <div class="form-row">
          <label for="q1"> 1. What does the acronym CSS stand for? </label>
          <input
            type="text"
            id="q1"
            name="q1"
            placeholder="Type your answer here..."
            required
          />
        </div>

        <div class="form-row">
          <label for="q2">
            2. How are <code>id</code> and <code>class</code> attributes
            selected in CSS?
          </label>
          <textarea
            id="q2"
            name="q2"
            rows="5"
            placeholder="Example: #idName and .className"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <label for="q3">
            3. Which of the following is a valid CSS comment?
          </label>
          <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="a">// This is a comment</option>
            <option value="b"># This is a comment</option>
            <option value="c">/* This is a comment */</option>
          </select>
        </div>

        <div class="form-row">
          <label for="q4">
            4. What is the bottom margin given this declaration?
            <code class="code">margin: 10px 5px 15px;</code>
          </label>
          <input
            type="number"
            id="q4"
            name="q4"
            placeholder="e.g., 15"
            min="0"
            step="1"
            required
            inputmode="numeric"
          />
          <small class="hint">Enter only the number (no “px”).</small>
        </div>

        <button type="submit" class="btn-primary">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
